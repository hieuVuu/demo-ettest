<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo EnTry Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="custom-landingPage">
            <div class="header">
                <div class="heading center ">Lorem Ipsum Dolor</div>
                <div class="line"></div>
                <span class="description center">Consectetur adipiscing elit donec lacinia eu metus ac vehicula</span>
            </div>
            <div id="list-location"></div>
            <div class="center">
                <button class="btn-showmore ">Show More</button>
            </div>
        </div>
    </div>

    <div class="container center">
        <div class="generator-app">
            <div class="heading2 center">
                Random Array Generator
            </div>
            <div class="user-interactive">
                <div class="length">Length:</div>
                <input type="text" id="array-input">
                <button id="btn-generate">Generate</button>
            </div>
            <div class="result">Result:<span id="result"></span></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
